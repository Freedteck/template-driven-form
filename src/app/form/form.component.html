<div class="ui container forms">
  <h1 class="ui dividing header center aligned">Semantic form</h1>
  <form class="ui segment form" (submit)="onSubmit(form)" #form="ngForm">
    <div class="two fields">
      <div class="field">
        <label for="first-name">First Name</label>
        <input
          type="text"
          name="first-name"
          id="first-name"
          placeholder="First Name"
          required
          [(ngModel)]="firstName"
        />
      </div>
      <div class="field">
        <label for="last-name">Last Name</label>
        <input
          type="text"
          name="last-name"
          id="last-name"
          placeholder="Last Name"
          required
          [(ngModel)]="lastName"
        />
      </div>
    </div>
    <div class="field">
      <label for="email">Email</label>
      <input
        type="email"
        name="email"
        id="email"
        placeholder="Email"
        required
        [(ngModel)]="email"
      />
    </div>
    <div class="field">
      <label for="password">Password</label>
      <input
        type="password"
        name="password"
        id="password"
        placeholder="password"
        required
        [(ngModel)]="password"
      />
    </div>
    <div class="field">
      <label for="phone">Phone Number</label>
      <input
        type="tel"
        name="phone-number"
        id="phone"
        placeholder="Phone Number"
        required
        [(ngModel)]="phone"
      />
    </div>
    <div class="two fields">
      <div class="field">
        <label for="country">Country</label>
        <select
          class="ui search dropdown"
          name="country"
          id="country"
          required
          [(ngModel)]="country"
        >
          <option value="" disabled>Country</option>
          <option *ngFor="let country of countries" [value]="country.code">
            {{ country.name }}
          </option>
        </select>
      </div>
      <div class="field">
        <label for="occupation">Occupation</label>
        <select
          class="ui search dropdown"
          name="occupation"
          id="occupation"
          required
          [(ngModel)]="occupation"
        >
          <option value="" disabled>Occupation</option>
          <option *ngFor="let occ of occupations" [value]="occ">
            {{ occ }}
          </option>
        </select>
      </div>
    </div>

    <div class="grouped fields">
      <label>Successful</label>
      <div class="field">
        <div class="ui radio checkbox">
          <input
            type="radio"
            name="successful"
            value="true"
            [(ngModel)]="successful"
            required
            checked="checked"
          />
          <label>True</label>
        </div>
      </div>
      <div class="field">
        <div class="ui radio checkbox">
          <input
            type="radio"
            name="successful"
            value="false"
            [(ngModel)]="successful"
            required
          />
          <label>False</label>
        </div>
      </div>
    </div>
    <button class="ui primary button" type="submit">Submit</button>
  </form>
</div>
